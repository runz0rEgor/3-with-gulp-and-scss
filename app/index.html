<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messy.fm</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a class="header__logo-link" href="logo_kotika" >
            <img class="header__logo-img" src="./img/logo.svg" alt="kotik">
          </a>
        </div>
        <div class="header__nav">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="" class="menu__list-link">About</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Book a Demo</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Sign in</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="main__title">
        Messy.fm Public Podcasts
      </h1>
      <div class="main__searchfield">
        <div class="main__searchfield-categories">
          <input class="input" type="text" placeholder="Categories">
        </div>
        <div class="main__searchfield-search">
          <input class="input" type="text" placeholder="Search for Podcasts">
        </div>
      </div>
      <div class="main__content">
        <div class="main__content-title">
          <p>Top & Trending Episodes</p>
        </div>
      </div>
    </div>
  </main>



</body>
</html>
